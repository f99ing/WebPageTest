<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
  <head runat="server">
      <title>HTMLFormLABEL</title>
  </head>
  <body>
	   <FORM action="http://somesite.com/prog/adduser" method="post">
		<P>
			When a LABEL element receives focus, it passes the focus on to its associated control.<BR>
			use for attribute or enclose the control to associate with it .<BR>
			more than one lables can associate with one control(by 'for' attr).<BR>

			<LABEL for="firstname"  accesskey="M">First name(M): </LABEL>
			<INPUT type="text" id="firstname"><BR>
			
			<LABEL   accesskey="L">
				Last name(L): 
				<INPUT type="text" id="lastname"><BR>
			</LABEL>
			
		 
		</P>
	 </FORM>
  </body>
</html>
